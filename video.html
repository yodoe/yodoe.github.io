<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="applicable-device" content="pc">
    <meta name="keywords" content="今日头条，头条，头条网，头条新闻，今日头条官网">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>今日头条</title>
    <script src="http://bilibili.github.io/flv.js/dist/flv.js"></script>
</head>

<body>
    <div id="root">
        <video id="player1" muted autoplay="autoplay" preload="auto" controls="controls" style="width: 100%;" mode="no-cors">
        </video>
    </div>
    <script>if (flvjs.isSupported()) {
        var videoElement = document.getElementById('player1');
        var flvPlayer = flvjs.createPlayer({
            type: 'flv',
            url: 'http://yodoe.github.io/video.flv'
        });
        flvPlayer.attachMediaElement(videoElement);
        flvPlayer.load();
        flvPlayer.play();
    }</script>
</body>

</html>
